<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>
    <br> Escolha uma cor. <input type="color">

    <script>

        var paleta = document.querySelector("input");

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        var cores = ["blue", "red", "green"];
        var i = 0;

        var raio = 10;
        var aumenta = 0;
        var desenha = false;
        var raioAlvoRedG = 75;
        var raioAlvowhite = 50;
        var raioAlvoRedP = 25;
        var posX = 20;
        var posY = 20;
        var maxX = 600;
        var maxY = 400;
        var sentido = true;
        var contx = 5;
        var conty = 5;


        // controle pelas setas do teclado
        var x = 20;
        var y = 20;

        var esquerda = 37;
        var cima = 38;
        var direita = 39;
        var baixo = 40;

        var taxa = 10;


        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);
        pincel.strokeRect(0, 40, 600, 400);


        function desenhaCirculo(evento, x) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if (evento.shiftKey && raio + 10 <= 40) {
                aumenta = aumenta + raio;
                raio = aumenta;

            }
            if (evento.altKey && raio - 5 >= 5) {
                raio = raio - 5;
                if (raio == 5) {
                    raio = 5;
                }
            }

            pincel.fillStyle = cores[i];
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();

        }

        function mudaCor() {
            i++;
            if (i >= cores.length) {
                i = 0;
            }
            return false;
        }

        // atribuindo diretamente a Função Anonima
        tela.onmousemove = function (evento) {
            if (desenha) {
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;

                pincel.fillStyle = paleta.value;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * Math.PI);
                pincel.fill();

            }
        }

        function alvo(x, y, raio, cor) {
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();

        }

        function dispara(evento) {
            var eventoX = evento.pageX - tela.offsetLeft;
            var eventoY = evento.pageY - tela.offsetTop;

            if (eventoX > (posX - raioAlvoRedP) && eventoX < (posX + raioAlvoRedP) && eventoY > (posY - raioAlvoRedP) && eventoY < (posY + raioAlvoRedP)) {
                alert("ACERTOU!!");
            }
        }

        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400);

        }

        function atualizaTela() {
            limpaTela();
            alvo(posX, posY, raioAlvoRedG, "red");
            alvo(posX, posY, raioAlvowhite, "white");
            alvo(posX, posY, raioAlvoRedP, "red");
            mudarDirecao()
        }

        function mudarDirecao() {
            if (posX > maxX || posY > maxY) {
                sentido = false;
                contx = getRandomIntInclusive(1, 5);
                conty = getRandomIntInclusive(1, 5);

            }
            if (posX < 0 || posY < 0) {
                sentido = true;
                contx = getRandomIntInclusive(1, 5);
                conty = getRandomIntInclusive(1, 5);
            }
            if (sentido) {
                posX += contx;
                posY += conty;
            } else {
                posX -= contx;
                posY -= conty;
            }

        }

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        tela.onmousedown = function () {
            desenha = true;
        }

        tela.onmouseup = function () {
            desenha = false;
        }

        function onclickTela(evento) {
            desenhaCirculo(evento);
            dispara(evento);
        }

        function leDoTeclado(evento) {
            evento = evento || window.event;

            if (evento.keyCode == esquerda) {
                // left arrow
                x = x - taxa;
            }
            else if (evento.keyCode == cima) {
                y = y - taxa;
                // up arrow
            }
            else if (evento.keyCode == direita) {
                x = x + taxa;
                // right arrow
            }
            else if (evento.keyCode == baixo) {
                y = y + taxa;
                // down arrow
            }
        }


        document.onkeydown = leDoTeclado;

        setInterval(atualizaTela, 40);

        tela.onclick = onclickTela;

        tela.oncontextmenu = mudaCor;

    </Script>

</body>

</html>
