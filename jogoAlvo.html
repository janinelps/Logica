<!DOCTYPE html>
<html lang="PT-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<canvas width="600" height="400"></canvas>

	<script>

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

		var xAleatorio;
		var yAleatorio;

		pincel.fillStyle = "gray";
		pincel.fillRect(0, 0, 600, 400);


		var raio = 10;

		function limpaTela() {
			pincel.clearRect(0, 0, 600, 400);
		}

		function desenhaCirculo(x, y, raio, cor) {

			pincel.fillStyle = cor;
			pincel.beginPath();
			pincel.arc(x, y, raio, 0, 2 * Math.PI);
			pincel.fill();

		}

		function desenhaAlvo(x, y) {

			desenhaCirculo(x, y, raio + 30, "red");
			desenhaCirculo(x, y, raio + 10, "white");
			desenhaCirculo(x, y, raio, "red");

		}

		function aleatorio(maximo) {

			return Math.floor(Math.random() * maximo)

		}

		function atualizaTela() {
			limpaTela();
			xAleatorio = aleatorio(600);
			yAleatorio = aleatorio(400);
			desenhaAlvo(xAleatorio, yAleatorio);
		}

		function dispara(evento) {
			var eventoX = evento.pageX - tela.offsetLeft;
			var eventoY = evento.pageY - tela.offsetTop;

			if (eventoX > (xAleatorio - raio) && eventoX < (xAleatorio + raio) && eventoY > (yAleatorio - raio) && eventoY < (yAleatorio + raio)) {
				alert("ACERTOU!!!");
			}
		}

		setInterval(atualizaTela, 1000);
		tela.onclick = dispara;

	</script>

</body>

</html>
